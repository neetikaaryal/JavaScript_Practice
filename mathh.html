<!DOCTYPE HTML>
<html>
<head>
<title>MATHEMATICS</title>
</head>
<body>
    <h1> <em>math is not hard </em> </h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        document.getElementById("demo").innerHTML = Math.max(1,2,3,8,99)
        document.getElementById("demo1").innerHTML = Math.round(15.6)
        document.getElementById("demo2").innerHTML = Math.floor(15.6) //if you want to round down and for round up use "ceil"

    </script>
</body>
</html>
